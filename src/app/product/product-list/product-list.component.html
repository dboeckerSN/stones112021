<mat-card *ngFor="let prod of products; let isOdd = odd" [ngClass]="{'grey-background' : isOdd}">
  <stn-product-display
    [product]="prod" (priceChange)="onPriceChanged($event)">
  </stn-product-display>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/products/new', prod.id]">Produkt-Form</button>
  </mat-card-actions>
</mat-card>
